<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/851225492c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Weather App</title>
  </head>
  <body>
    <header class="pb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
          <div id="brand">
            <h2><a href="index.html">
                <span class="text-primary">
                  <i class="fas fa-wind"></i>
                  Weather
                </span> App</a></h2>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#main-footer">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRICING</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="showcase">
        <div class="container">
          <div class="showcase-content">
            <h1 id="location" class="text-white">
              <span id="country" class="text-primary"></span>
            </h1>
            <i class="wi wi-owm-803" id="icon"></i>

            <h3 id="description" class="text-white mt-4"></h3>
            <div class="temp"><span id="temp"></span><span>Â°c</span></div>
            <div class="lead mt-3" id="humidity"></div>
            <div class="lead mb-3" id="wind"></div>
            <button class="btn btn-dark" id="button" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Change Location</button>
          </div>
        </div>
      </section>
    </header>
    <footer id="main-footer">
      <div class="container">
        Weather App &copy; 2021, Powered by <a href="https://openweathermap.org/">OpenWeatherMap</a> 
      </div>
    </footer>

    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Location</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="weather-form">
              <div class="form-group">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="change-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
