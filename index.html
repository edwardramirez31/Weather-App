<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body class="bg-light">

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary rounded mt-5 p-5">
          <h1 id="location" class="text-white">Hello, world!</h1>
          <h3 id="description" class="text-dark">Partial Clody</h3>
          <h3 id="temp" class="text-white">43F</h3>
          <img id="weather-icon">
          <ul class="list-group mt-3" id="data">
            <li class="list-group-item" id="humidity">a</li>
            <li class="list-group-item" id="dewpoint">a</li>
            <li class="list-group-item" id="feels">a</li>
            <li class="list-group-item" id="wind">a</li>
          </ul>
          <hr>
          <button class="btn btn-dark" id="button" type="button" data-bs-toggle="modal" data-bs-target="#locationModal">Change Location</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose Location</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="weather-form">
              <div class="form-group">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="change-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
